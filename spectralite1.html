<script>


    document.addEventListener("DOMContentLoaded", function () {
        const elementsToAnimate = document.querySelectorAll("  .feature-item,   .footer-lite"); // Add all elements that should be animated

        // Create an IntersectionObserver
        const observer = new IntersectionObserver(
            function (entries, observer) {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        // Add the class to trigger the animation when the element is in view
                        entry.target.classList.add("animate-on-scroll"); // Add the animation class
                        observer.unobserve(entry.target); // Stop observing once the element is in view
                    }
                });
            },
            { threshold: 0.5 } // Trigger when 50% of the element is visible
        );

        // Observe each element
        elementsToAnimate.forEach(element => {
            observer.observe(element);
        });
    });


    document.addEventListener("DOMContentLoaded", function () {
        const backDarkElement = document.querySelector('.back-dark');
        const gridTwoElement = document.querySelector('.Grid-two');
        const textDivElement = document.querySelector('.text-div');

        // Intersection Observer to detect when .back-dark is in the viewport
        const observer = new IntersectionObserver((entries, observer) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    // Add 'animate' class to trigger the animation
                    entry.target.classList.add('animate');
                    observer.unobserve(entry.target); // Stop observing once the animation is triggered
                }
            });
        }, { threshold: 0.5 }); // Trigger when 50% of the div is in view

        // Start observing the .back-dark element
        observer.observe(backDarkElement);
        observer.observe(gridTwoElement);
        observer.observe(textDivElement);

    });


</script>

<script>
    // General Slider Variables
    const slider = document.querySelector('.slider');
    const sliderImages = document.querySelector('.slider-images');
    const slides = document.querySelectorAll('.Hero-Banner');
    const sliderDots = document.querySelector('.slider-dots');

    let currentIndex = 1; // Start from 1 due to cloning
    let isDragging = false;
    let startPosition = 0;
    let currentTranslate = 0;
    let previousTranslate = 0;
    let animationID;
    let autoMove;

    // Clone first and last slides
    const firstClone = slides[0].cloneNode(true);
    const lastClone = slides[slides.length - 1].cloneNode(true);

    firstClone.id = 'first-clone';
    lastClone.id = 'last-clone';

    sliderImages.appendChild(firstClone);
    sliderImages.insertBefore(lastClone, slides[0]);

    const updatedSlides = document.querySelectorAll('.Hero-Banner');
    const updatedTotalSlides = updatedSlides.length;

    // Set initial position
    sliderImages.style.transform = `translateX(-${currentIndex * 100}%)`;

    // Create dot indicators dynamically
    for (let i = 0; i < slides.length; i++) {
        const dot = document.createElement('button');
        dot.setAttribute('data-index', i);
        dot.addEventListener('click', () => goToSlide(i + 1));
        sliderDots.appendChild(dot);
    }

    function updateDots() {
        const dots = sliderDots.querySelectorAll('button');
        dots.forEach((dot, index) => {
            dot.classList.toggle('active', index === currentIndex - 1);
        });
    }

    function changeSlide(direction) {
        currentIndex += direction;
        sliderImages.style.transition = 'transform 0.5s ease-out';
        sliderImages.style.transform = `translateX(-${currentIndex * 100}%)`;

        // Infinite loop handling
        if (currentIndex === updatedTotalSlides - 1) {
            setTimeout(() => {
                sliderImages.style.transition = 'none';
                currentIndex = 1;
                sliderImages.style.transform = `translateX(-${currentIndex * 100}%)`;
            }, 300);
        } else if (currentIndex === 0) {
            setTimeout(() => {
                sliderImages.style.transition = 'none';
                currentIndex = updatedTotalSlides - 2;
                sliderImages.style.transform = `translateX(-${currentIndex * 100}%)`;
            }, 300);
        }

        updateDots();
        resetAutoMove();
    }

    function goToSlide(index) {
        currentIndex = index;
        sliderImages.style.transition = 'transform 0.1.5s ease-out';
        sliderImages.style.transform = `translateX(-${currentIndex * 100}%)`;
        updateDots();
        resetAutoMove();
    }

    // Auto-move slides every 3 seconds
    function startAutoMove() {
        autoMove = setInterval(() => changeSlide(1), 4000);
    }

    function resetAutoMove() {
        clearInterval(autoMove);
        startAutoMove();
    }

    // Drag Functions
    slider.addEventListener('mousedown', dragStart);
    slider.addEventListener('touchstart', dragStart);

    slider.addEventListener('mousemove', dragMove);
    slider.addEventListener('touchmove', dragMove);

    slider.addEventListener('mouseup', dragEnd);
    slider.addEventListener('mouseleave', dragEnd);
    slider.addEventListener('touchend', dragEnd);

    function dragStart(event) {
        isDragging = true;
        startPosition = getPositionX(event);
        sliderImages.style.transition = 'none';
        animationID = requestAnimationFrame(animation);
    }

    function dragMove(event) {
        if (!isDragging) return;
        const currentPosition = getPositionX(event);
        currentTranslate = previousTranslate + currentPosition - startPosition;
        sliderImages.style.transform = `translateX(${currentTranslate}px)`;
    }

    function dragEnd() {
        cancelAnimationFrame(animationID);
        isDragging = false;

        const moveBy = currentTranslate - previousTranslate;

        if (moveBy < -50 && currentIndex < updatedTotalSlides - 1) {
            currentIndex++;
        } else if (moveBy > 50 && currentIndex > 0) {
            currentIndex--;
        }

        setPositionByIndex();
    }

    function getPositionX(event) {
        return event.type.includes('mouse') ? event.pageX : event.touches[0].clientX;
    }

    function animation() {
        sliderImages.style.transform = `translateX(${currentTranslate}px)`;
        if (isDragging) requestAnimationFrame(animation);
    }

    function setPositionByIndex() {
        currentTranslate = -currentIndex * slider.offsetWidth;
        previousTranslate = currentTranslate;
        sliderImages.style.transition = 'transform 0.1.5s ease-out';
        sliderImages.style.transform = `translateX(${currentTranslate}px)`;

        // Infinite loop handling for drag
        if (updatedSlides[currentIndex].id === 'last-clone') {
            setTimeout(() => {
                sliderImages.style.transition = 'none';
                currentIndex = 1;
                setPositionByIndex();
            }, 300);
        } else if (updatedSlides[currentIndex].id === 'first-clone') {
            setTimeout(() => {
                sliderImages.style.transition = 'none';
                currentIndex = updatedTotalSlides - 2;
                setPositionByIndex();
            }, 300);
        }
    }

    // Prevent default image drag behavior
    updatedSlides.forEach(slide => {
        slide.addEventListener('dragstart', (e) => e.preventDefault());
    });

    // Adjust slider on window resize
    window.addEventListener('resize', setPositionByIndex);

    // Initialize
    updateDots();
    startAutoMove();

    document.getElementById('goToContactUsForm').addEventListener('click', function () {
        alert();
        const targetSection = document.getElementById('contactUsForm');
        targetSection.scrollIntoView({
            behavior: 'smooth',
            block: 'start' // Align to the top of the section
        });
    });
</script>
